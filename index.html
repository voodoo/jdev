<html>
<head>
  <title>App / Some Site</title>
  <script type="text/javascript">
  function loader(src,callback){
    var script = document.createElement('script');
        script.src=src;
        script.addEventListener('load',callback, false)
        document.getElementsByTagName('body')[0].appendChild(script);
  }

  function main(){

    var files = [
      ['http://code.jquery.com/jquery-latest.js', function(){}],
      ['load1.js', function(){}],
      ['load2.js', function(){}],
    ];
    var i = 0;
    for(i = 0 ; i < files.length ; i++){
      loader(files[i][0],function(){console.log(i)});
    }
  }

  </script>
</head>
<body onload="main()">
 <h1>Hello hello</h1>
</body>
</html>
