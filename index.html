<html>
<head>
  <title>App / Some Site</title>
  <script type="text/javascript">
  function loader(src,callback){
    var script = document.createElement('script');
        script.src=src;
        script.addEventListener('load',callback, false)
        document.getElementsByTagName('body')[0].appendChild(script);
  }

  function main(){

    var i = 0;
    loader('load1.js', function(){console.log(5)});
    i++;
    loader('load2.js', function(){console.log(i)});
  }

  </script>
</head>
<body onload="main()">
 <h1>Hello hello</h1>
</body>
</html>
