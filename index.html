<html>
<head>
  <title>App / Some Site</title>
  <script type="text/javascript">
  function loader(src,callback){
    var script = document.createElement('script');
        script.src=src;
        script.addEventListener('load',callback)
        document.getElementsByTagName('body')[0].appendChild(script);
  }

  function main(){


    loader('http://code.jquery.com/jquery-latest.js', function(){
        console.log('jquery loaded');
        loader('load1.js', function(){
          loader('load2.js', function(){
            console.log('all done')
          }
        })
      });
    loader('load2.js', function(){console.log('all done')});
  }

  </script>
</head>
<body onload="main()">
 <h1>Hello hello</h1>
</body>
</html>
