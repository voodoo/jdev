<html>
<head>
  <title>App / Some Site</title>
  <script type="text/javascript">
  function loader(src,callback){
    var script = document.createElement('script');
        script.src=src;
        document.getElementsByTagName('body')[0].appendChild(script);
    callback.call()
  }
  function callback(){
    console.log('returned from callback');
  }
  function main(){
    loader('load1.js', callback);
  }

  </script>
</head>
<body onload="main()">
 <h1>Hello hello</h1>
</body>
</html>
